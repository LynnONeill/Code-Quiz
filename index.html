<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <h1>Coding Quiz</h1>
        <div id="endQuiz" style="display: none">
            <div id="score"></div>
            <input type="text" id="initials" placeholder="enter initials" />
            <input type="button" id="saveScore" value="Save Your Score" />
        </div>
        <button id="start">Start Quiz!</button>
        <div id="quiz">
            <div id="question"></div>
            <div class="buttons" id="answerChoices">
                <form>
                    <input type="radio" class="choices" id="choiceA_radio" name="button" value="A">
                    <label for="choiceA" id="choiceA">A</label>
                    <br><br>
                    <input type="radio" class="choices" id="choiceB_radio" name="button" value="B">
                    <label for="choiceB" id="choiceB">B</label>
                    <br><br>
                    <input type="radio" class="choices" id="choiceC_radio" name="button" value="C">
                    <label for="choiceC" id="choiceC">C</label>
                    <br><br>
                    <input type="radio" class="choices" id="choiceD_radio" name="button" value="D">
                    <label for="choiceD" id="choiceD">D</label>
                    <br><br>
                    <input type="button" id="submit" name="submitButton" value="submit">
                </form>
            </div>
        </div>
        <div id="timer">
            <div id="result"></div>
             <div id="timerText">Remaining Time:</div>
            <div id="minutesCounter"></div>
            <div id="secondsCounter"></div>
        </div>
        <!-- <div id="timeGuage"></div> -->
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>

<div class="choice" id="A" onclick="checkAnswer('A')"></div>
<div class="choice" id="B" onclick="checkAnswer('B')"></div>
<div class="choice" id="C" onclick="checkAnswer('C')"></div>
<div class="choice" id="D" onclick="checkAnswer('D')"></div>
